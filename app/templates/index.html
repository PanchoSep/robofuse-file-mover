<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>STRM Manager</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    h2, h3 { margin-bottom: 0.3em; }
    ul { list-style: none; padding-left: 1em; }
    li { margin-bottom: 0.3em; }
    .path { font-family: monospace; }
  </style>
</head>
<body>
  <h2>Administrador de carpetas de películas (.strm)</h2>

  <form method="POST" action="/move">
    <label><strong>Mover carpetas seleccionadas a:</strong></label>
    <select name="destination" required>
      {% for dest in destination_folders %}
        <option value="{{ dest }}">{{ dest }}</option>
      {% endfor %}
    </select>
    <button type="submit">Mover</button>

    <button type="submit" formaction="/delete" formmethod="post" onclick="return confirm('¿Estás seguro de eliminar estas carpetas?')">Eliminar</button>

    <hr>

    <h3>Carpetas con .strm:</h3>
    <ul>
      {% for folder in strm_folders %}
        <li>
          <label>
            <input type="checkbox" name="selected" value="{{ folder }}">
            <span class="path">{{ folder }}</span>
          </label>
        </li>
      {% endfor %}
    </ul>
  </form>
</body>
</html>
